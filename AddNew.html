<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item</title>
  <link rel="stylesheet" href="AddNew.css">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <header>
    <div id="logo">
      <h1>ZestX</h1>
    </div>

    <div id="search-box">
      <div id="s"><input placeholder="Search" id="search-here">
      <div id="search-icon">
        <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #000000;"></i></div> 
      </div>
    </div>

    <div class="tab" id="cart">
      <i class="fa-solid fa-cart-shopping fa-lg" style="color: #000000;"></i>
      <h3>My Cart</h3>
    </div>

    <div class="tab" id="profile">
      <i class="fa-solid fa-user fa-lg" style="color: #000000;"></i>
      <h3>My Profile</h3>
    </div>
  </header>

  <main>
    <div id="fakeheader"></div>
    <div id="page">
      <div class="form-container">
        <h1>ADD NEW ITEM</h1>
        <form id="add-item-form" action="add.php" method="post">
          <div class="form-group">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" name="name" placeholder="Enter item name" required>
          </div>
      
          <div class="form-group">
            <label for="item-description">Description</label>
            <textarea id="item-description" name="description" rows="3" placeholder="Enter item description" required></textarea>
          </div>
      
          <div class="form-group">
            <label for="item-image">Image URL</label>
            <input type="url" id="item-image" name="image" placeholder="Enter image URL" required>
          </div>
      
          <div class="form-group">
            <label for="item-price">Price (Rs)</label>
            <input type="number" id="item-price" name="price" placeholder="Enter price" step=".01" required>
          </div>
      
          <div class="form-group">
            <label for="item-tag">Tag</label>
            <select id="item-tag" name="tag">
              <option value="">Select a tag</option>
              <option value="pizza">Pizza</option>
              <option value="burger">Burger</option>
              <option value="sandwich">Sandwich</option>
              <option value="cake">Cake</option>
              <option value="soup">Soup</option>
              <option value="punjabi">Punjabi</option>
              <option value="desserts">Desserts</option>
              <option value="pasta">Pasta</option>
            </select>
          </div>
      
          <div class="button-group">
            <button type="submit" class="submit-btn"><b>Submit</b></button>
            <button type="reset" class="clear-btn"><b>Clear</b></button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script>
    document.getElementById('item-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      
      const data = Object.fromEntries(formData.entries());
      
      const response = await fetch('/add-item', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
    
      if (response.ok) {
        alert('Item added successfully!');
      } else {
        alert('Failed to add item.');
      }
    });
    </script>
    
</body>
</html>
